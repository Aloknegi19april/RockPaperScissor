  <title>Settle Your Fight</title>
  <link rel="stylesheet" href="master.css">

<body>
  <!-- <img src="Images/kvsg.gif" alt=""> -->


  <section id="main">
    <h1 class="title">Settle Your Fight</h1>
    <button class="btn play" type="button " name="button"><i class="fas fa-play fa-5x"></i></button>
  </section>

  <div class="container">

    <div class="row">
      <div class="col-6">
        <div class="left">
          <p class="p1">Player 1</p>

          <img class="img1" src="Images/paper.png">
        </div>

      </div>
      <div class="col-6">
        <div class="left">
          <p class="p2">Player 2</p>

          <img class="img2" src="Images/rock.png">
        </div>

      </div>
    </div>

  </div>
  <section id="result">
    <h1 class="winner">Winner</h1>
  </section>
</body>
<footer>
  <script src="index.js" charset="utf-8"></script>
</footer>
